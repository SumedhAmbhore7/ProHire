databases:
  - name: prohire_db
    databaseName: prohire_db
    user: prohire_user
    plan: free

services:
  - type: web
    name: prohire
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ProHire.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: prohire_db
          property: connectionString
      - key: FIREBASE_CREDENTIALS
        sync: true
