{% extends 'base.html' %}
{% block title %}Register - ProHire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Register</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="{% url 'users:register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="names@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">I want to...</label>
                        <select class="form-select" name="role" id="roleSelect" onchange="toggleFields()">
                            <option value="seeker">Find a Job (Job Seeker)</option>
                            <option value="employer">Post Jobs (Employer/HR)</option>
                        </select>
                    </div>
                    <div class="mb-3" id="companyField" style="display: none;">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" class="form-control" name="company" placeholder="Company Name">
                    </div>
                    <div class="mb-3" id="resumeField">
                        <label for="resume" class="form-label">Upload Resume</label>
                        <input type="file" class="form-control" name="resume">
                    </div>


                    <script>
                        function toggleFields() {
                            var role = document.getElementById("roleSelect").value;
                            var companyField = document.getElementById("companyField");
                            var resumeField = document.getElementById("resumeField");

                            if (role === "employer") {
                                companyField.style.display = "block";
                                resumeField.style.display = "none";
                            } else {
                                companyField.style.display = "none";
                                resumeField.style.display = "block";
                            }
                        }
                    </script>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
