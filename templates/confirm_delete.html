{% extends 'base.html' %}
{% block title %}Delete Job - ProHire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirm Delete</h5>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete the job <strong>{{ job.title }}</strong>?</p>
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> This action cannot be undone. Usually updates are
                    preferred over deletions.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'employer_dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
